<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/layui.css">
    <title>图书查询</title>
    <style>
        #showInfo p {
            line-height: 26px;
        }
    </style>
</head>

<body>
    <form class="layui-form" action="">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md9">
                    <div class="layui-form-item">
                        <label class="layui-form-label">搜索图书</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off" placeholder="请输入ISBN/书名/作者" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">
                    <button class="layui-btn layui-bg-green layui-btn-normal layui-btn-radius">Search</button>
                </div>
            </div>
        </div>
    </form>
    <!--显示查询结果 -->
    <div class="layui-collapse">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">《WEB前端开发技术》</h2>
            <div class="layui-colla-content">
                <div class="layui-row layui-col-space10">
                    <div class="layui-col-md4">
                        <img src="../images/test.jpg" alt="" style="width:150px;height:200px;">
                    </div>
                    <div class="layui-col-md4" id="showInfo">
                        <p>ISBN：
                            <span>10010</span>
                        </p>
                        <p>类型：
                            <span>计算机类</span>
                        </p>
                        <p>价格：
                            <span>58.8</span>
                        </p>
                        <p>剩余量：
                            <span>12</span>
                        </p>
                        <p>上架时间：
                            <span>2017-11-11</span>
                        </p>
                        <p>图书简介：
                            <span>这是一本好书，写得非常好的书！！</span>
                        </p>
                        <p>操作：
                            <a class="layui-btn layui-btn-xs">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" onclick="tip()">删除</a>
                        </p>
                    </div>
                    <div class="layui-col-md4">
                        <p>书名：
                            <span>《WEB前端开发技术》</span>
                        </p>
                        <p>作者：
                            <span>王华港</span>
                        </p>
                        <p>藏书量：20</p>
                        <p>出版日期：
                            <span>2017-05-12</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../layui.js"></script>
    <script>
        //JavaScript代码区域
        function tip() {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.open({
                    title: '程序员发给你的消息'
                    , content: '你确定要删除该条记录吗？'
                    , btn: ['确定', '取消']
                    , shade: 0
                    , anim: 6
                    , icon: 0
                    , yes: function (index, layero) {
                        //按钮【按钮一】的回调
                        layer.closeAll();
                        layer.msg('删除成功！')
                    }
                    , btn2: function (index, layero) {

                    }
                    , cancel: function () {

                    }
                });
            })
        }
